<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å –ö–æ–ª–ª–µ–¥–∂–∞</title>
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>üìö –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–Ω–∏–≥–∏</h1>
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –∫–Ω–∏–≥..." oninput="searchBooks()">
    <ul id="bookList"></ul>

    <script>
        function updateBookList(books) {
            const list = document.getElementById('bookList');
            list.innerHTML = "";
            books.forEach(book => {
                const li = document.createElement("li");
                li.textContent = `${book.title} (${book.author}, ${book.year}) - ID: ${book.id}`;
                list.appendChild(li);
            });
        }

        async function searchBooks() {
            const q = document.getElementById('searchInput').value;
            const res = await fetch(`https://your-web-app-url.com/search?q= ${q}`);
            const books = await res.json();
            updateBookList(books);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∫–Ω–∏–≥ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        fetch("https://your-web-app-url.com/books ")
            .then(res => res.json())
            .then(books => updateBookList(books));
    </script>
</body>
</html>
